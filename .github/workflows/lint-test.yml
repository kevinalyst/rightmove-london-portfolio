name: Lint and Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -e '.[dev]'
      - name: Lint
        run: |
          ruff check .
          black --check .
      - name: Test
        run: pytest -q

